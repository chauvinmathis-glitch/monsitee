<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon site perso</title>

    nav a { color: white; margin: 0 10px; text-decoration: none; }

  </style>
</head>

  <header>
    <h1>Bienvenue sur mon site</h1>
    <p>Un espace perso pour mes projets</p>
  </header>
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Catégorie 1</a>
    <a href="#">Catégorie 2</a>
    <a href="#">Catégorie 3</a>
  </nav>
  <main>
    <h2>Catégories</h2>
    <div class="categorie">
      <h3>Catégorie 1</h3>
      <p>Ici je peux écrire mes premiers articles.</p>
    </div>
    <div class="categorie">
      <h3>Catégorie 2</h3>
      <p>Ici je mets d’autres infos ou projets.</p>
    </div>
    <div class="categorie">
      <h3>Catégorie 3</h3>
      <p>Encore un espace pour tester du contenu.</p>
    </div>
  </main>
</body>
</html>
